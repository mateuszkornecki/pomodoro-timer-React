<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel='stylesheet' href="/css/main.css">

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>



    <div class="root"></div>
    <script type='text/babel'>


             function App(){
                return(
                <div className="App">
                    <TimeboxEditor />
                    <Timebox />
                </div>
                )
            }

            function Clock({hours, minutes, seconds, miliseconds}) {
                hours = hours.toString();
                minutes = minutes.toString();
                seconds = seconds.toString();
                miliseconds = miliseconds.toString();
                let hoursCounter = `${(hours < 0)? '00' : (hours<10)? `0${hours}`: (hours<24)? hours : '23'}`;
                let minutesCounter = `${(minutes < 0)? '00' : (minutes<10)? `0${minutes}`: (minutes<60)? minutes : '59'}`;
                let secondsCounter = `${(seconds < 0)? '00' : (seconds<10)? `0${seconds}`: (seconds<60)? seconds : '59'}`;
                let milisecondsCounter = `${(miliseconds < 0)? '000' : (miliseconds<10)? `00${miliseconds}`: (miliseconds<100)? `0${miliseconds}` : (miliseconds<1000)? miliseconds : `999`}`;
                return <h2 className="Clock"> Pozostało {hoursCounter}:{minutesCounter}:{secondsCounter}:{milisecondsCounter}</h2>  
            }

            function ProgressBar({percent, trackRemaining}){
                const ProgressBarClasses = trackRemaining === true ? 'ProgressBar ProgressBar--reverse' : 'ProgressBar';
                const ProgressBarWidth = trackRemaining === true ? `calc(100% - ${percent}%)` : `${percent}%`;
                
                return (
                    <div className={ProgressBarClasses}>
                        <div style={{width: `${ProgressBarWidth}`}}></div>
                    </div>
                )
            }

            function TimeboxEditor(){
                return(
                    <div className="TimeboxEditor inactive">
                        <label htmlFor="taskInput">Co robisz?</label><input id="taskInput" disabled type="text" value="Ucze się skrótów klawiszowych" /><br />
                        <label htmlFor="timeInput">Ile minut?</label><input id="timeInput" disabled type="number" value="25" /><br />
                        <button disabled>Zacznij</button>
                     </div>
                )
            }       

            class Timebox extends React.Component {

                constructor(props) {
                    super(props);
                    this.state ={
                        isRunning: true,
                        isPaused: false,
                        pausesCount:0,
                    }
                }


                render() {
                    const  {isRunning, isPaused, pausesCount} = this.state;
                    return(
                        <div className="Timebox">
                            <h1>Ucze się skrótów klawiszowych</h1>
                            <Clock hours={26} minutes={63} seconds={98} miliseconds={1000}/> 
                            <ProgressBar percent={25} trackRemaining={false} />
                            <button disabled={isRunning}>Start</button>
                            <button disabled={!isRunning}>Stop</button>
                            <button disabled={!isRunning}>{isPaused ? 'Wznów' : 'Pauzuj'}</button>
                            Liczba przerw: {pausesCount}
                        </div>
                    )
                }
            }

                ReactDOM.render(<App />, document.querySelector('.root'));


        </script>
</body>

</html>
