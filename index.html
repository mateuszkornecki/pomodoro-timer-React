<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel='stylesheet' href="/css/main.css">

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    <div class="App">
        <div class="TimeboxEditor inactive">
            <label for="">Co robisz?</label><input disabled type="text" value="Ucze się skrótów klawiszowych"><br>
            <label for="">Ile minut?</label><input disabled type="number" value="25"><br>
            <button disabled>Zacznij</button>
        </div>
        <div class="Timebox">
            <h1>Ucze się skrótów klawiszowych</h1>
            <!-- <h2 class="Clock">Pozostało 12:32</h2> -->
            <div class="root"></div>

            <button disabled>Start</button>
            <button>Stop</button>
            <button>Pauzuj</button>
            Liczba przerw: 2
        </div>

        <script type='text/babel'>

            function Clock({hours, minutes, seconds, miliseconds}) {
                hours = hours.toString();
                minutes = minutes.toString();
                seconds = seconds.toString();
                miliseconds = miliseconds.toString();
                let hoursCounter = `${(hours < 0)? '00' : (hours<10)? `0${hours}`: (hours<24)? hours : '23'}`;
                let minutesCounter = `${(minutes < 0)? '00' : (minutes<10)? `0${minutes}`: (minutes<60)? minutes : '59'}`;
                let secondsCounter = `${(seconds < 0)? '00' : (seconds<10)? `0${seconds}`: (seconds<60)? seconds : '59'}`;
                let milisecondsCounter = `${(miliseconds < 0)? '000' : (miliseconds<10)? `00${miliseconds}`: (miliseconds<100)? `0${miliseconds}` : (miliseconds<1000)? miliseconds : `999`}`;
                return <h2 className="Clock"> Pozostało {hoursCounter}:{minutesCounter}:{secondsCounter}:{milisecondsCounter}</h2>
                
            }

            function ProgressBar({percent, trackRemaining}){
                const ProgressBarClasses = trackRemaining === true ? 'ProgressBar ProgressBar--reverse' : 'ProgressBar';
                const ProgressBarWidth = trackRemaining === true ? `calc(100% - ${percent}%)` : `${percent}%`;
                
                return (
                    <div className={ProgressBarClasses}>
                        <div style={{width: `${ProgressBarWidth}`}}></div>
                    </div>
                )
            }

                ReactDOM.render(<><Clock hours={26} minutes={63} seconds={98} miliseconds={1000}/> <ProgressBar percent={25} trackRemaining={false} /></>, document.querySelector('.root'));


        </script>
</body>

</html>
